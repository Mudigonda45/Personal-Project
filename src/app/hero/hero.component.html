<div id="hero" class="hero">
    <div id="particles-js"></div>
    <div class="hero-text">
      <h1>Hello, I'm</h1>
      <h2>M. Mohan Sai</h2>
      <p>A computer science student passionate about Web designing and App development.</p>
      <a href="#about" class="btn">About Me</a>
    </div>
  </div>
  
  <!-- Hidden img tag to provide the image source -->
  <img id="bg-image" src="assets/passphoto.jpg" alt="Background" style="display: none;">
  
  <!-- Include the particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  
  <script>
    // Set the background image dynamically from the <img> src
    document.addEventListener('DOMContentLoaded', function () {
      const hero = document.getElementById('hero');
      const bgImage = document.getElementById('bg-image');
      if (hero && bgImage) {
        hero.style.background = `url('${bgImage.src}') no-repeat center center / cover`;
      }
  
      // Initialize particles.js
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
    });
  </script>
